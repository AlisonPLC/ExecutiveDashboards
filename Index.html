<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Assets/Main.css" />
    <title>Dashboards</title>
  </head>
  <body>
    <div class="upBar">
      <img src="/Media/Logo.png" class="companyLogo" alt="companyLogo" />
      <img src="/Media/Search-Icon.png" class="searchLogo" alt="Search" />
      <input
        type="text"
        class="searchbar"
        placeholder="Search e.g. live instagram channel"
      />
      <div class="upBar_divider"></div>
      <img class="bell_Icon" src="/Media/Group 7.png" alt="bellIcon" />
      <div class="upBar_divider"></div>
      <img class="userLogo" src="/Media/User-Pic.png" alt="userLogo" />
    </div>
    <div class="downbarDashboardContainer">
      <div class="dowbar">
        <div class="dowbarMiddle">
          <div class="homeLogo">
            <img src="/Media/ic_home_black_24px.png" alt="homeLogo" />
          </div>
          <div class="statusLogo">
            <img src="/Media/status.png" alt="statusLogo" />
          </div>
          <div class="saveLogo">
            <img src="/Media/save icon.png" alt="saveLogo" />
          </div>
          <div class="configLogo">
            <img src="/Media/config.png" alt="configLogo" />
          </div>
        </div>
        <div class="tourLogo">
          <img src="/Media/product-tour-icon.png" alt="tourLogo" />
        </div>
      </div>
      <div class="dashboard">
        <div class="dashboardPannel">
          <div class="pannelStart">
            <div class="pannelBack">
              <img src="/Media/back-button.png" alt="back_image" />
            </div>
            <div class="dashboardMenu">
              <h2>Executive</h2>
              <h2>Dashboards</h2>
            </div>
          </div>
          <div class="pannelEnd">
            <h4 class="pannelEndFitter">select</h4>
            <select class="pannelEndFitter"
              ><option value="executive">Executive Dashboards</option></select
            >
            <img src="/Media/Grid-iew-Icon.png" alt="GridLayout" />
            <img src="/Media/List-View-Icon.png" alt="BarsLayout" />
          </div>
        </div>
        <div class="listHeaderView">
          <div class="listHeader">
            <div class="headerItem dashboardName">
              <h4>Dashboard Name</h4>
              <img src="/Media/Filter-Icon.png" alt="arrow" />
            </div>
            <div class="headerItem createdOn">
              <h4>Created on</h4>
              <img src="/Media/Filter-Icon.png" alt="arrow" />
            </div>
            <div class="headerItem who">
              <h4>Who</h4>
              <img src="/Media/Filter-Icon.png" alt="arrow" />
            </div>
            <div class="headerItem action">
              <h4>Action</h4>
            </div>
          </div>
          <div class="listView">
            <div class="listViweItem">
              <div class="itemSquare"><h5>View</h5></div>
              <div class="itemDescription">
                <h4>TitleOfTheThing</h4>
                <h5>MinnorTitleOfTheThing</h5>
              </div>
              <div class="date"><h5>2/2/2018</h5></div>
              <div class="ViewLogoContainer">
                <img src="null" alt="Sender.logo" />
              </div>
              <h5>User Name Da Silva</h5>
              <img class="viewDelete" src="null" alt="Delete_logo" />
              <img class="viewEdit" src="null" alt="Edit_logo" />
              <img class="viewSwap" src="null" alt="Swap.logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
