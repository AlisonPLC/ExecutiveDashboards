<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Assets/Main.css" />
    <title>Dashboards</title>
  </head>
  <body>
    <div class="upBar">
      <img src="/Media/Logo.png" class="companyLogo" alt="companyLogo" />
      <img src="/Media/Search-Icon.png" class="searchLogo" alt="Search" />
      <input
        type="text"
        class="searchbar"
        placeholder="Search e.g. live instagram channel"
      />
      <div class="upBar_divider"></div>
      <img class="bell_Icon" src="/Media/Group 7.png" alt="bellIcon" />
      <div class="upBar_divider"></div>
      <img class="userLogo" src="/Media/User-Pic.png" alt="userLogo" />
    </div>
    <div class="dowbar">
      <div class="dowbarMiddle">
        <div class="homeLogo">
          <img src="/Media/ic_home_black_24px.png" alt="homeLogo" />
        </div>
        <div class="statusLogo">
          <img src="/Media/status.png" alt="statusLogo" />
        </div>
        <div class="saveLogo">
          <img src="/Media/save icon.png" alt="saveLogo" />
        </div>
        <div class="configLogo">
          <img src="/Media/config.png" alt="configLogo" />
        </div>
      </div>
      <div class="tourLogo">
        <img src="/Media/product-tour-icon.png" alt="tourLogo" />
      </div>
    </div>
  </body>
</html>
